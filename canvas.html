<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Canvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col md:flex-row">
    <aside
      id="sidebar"
      class="bg-gray-800 text-gray-200 w-full md:w-80 p-6 flex flex-col space-y-4"
    >
      <h2 class="text-2xl font-semibold mb-6">Components</h2>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="data"
      >
        <i class="fas fa-database"></i> <span>Data Input</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="explore"
      >
        <i class="fas fa-chart-line"></i> <span>Data Exploration</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="feature"
      >
        <i class="fas fa-magic"></i> <span>Feature Engineering</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="preprocess"
      >
        <i class="fas fa-filter"></i> <span>Preprocessing</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="model"
      >
        <i class="fas fa-brain"></i> <span>Model Selection</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="tune"
      >
        <i class="fas fa-sliders-h"></i> <span>Model Tuning</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="validate"
      >
        <i class="fas fa-check-circle"></i> <span>Validation</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="evaluate"
      >
        <i class="fas fa-tasks"></i> <span>Evaluation</span>
      </div>
      <div
        class="component bg-blue-600 hover:bg-blue-700 p-3 rounded-md cursor-grab flex items-center space-x-2"
        draggable="true"
        data-type="save"
      >
        <i class="fas fa-save"></i> <span>Save</span>
      </div>
      <textarea
        id="customPrompt"
        class="w-full p-2 border rounded-md bg-gray-700 text-gray-200"
        placeholder="Enter custom prompt (optional)"
      ></textarea>
      <button
        id="generateButton"
        class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-md flex items-center justify-center space-x-2"
      >
        <i class="fas fa-code"></i> <span>Generate Code</span>
      </button>
      <div
        id="loadingSpinner"
        class="hidden flex items-center space-x-2 text-gray-300"
      >
        <i class="fas fa-spinner fa-spin"></i> <span>Generating...</span>
      </div>
    </aside>

    <main id="workspace" class="flex-1 flex flex-col">
      <div
        id="canvas"
        class="flex-1 bg-white m-4 rounded-lg border border-gray-300 relative overflow-auto"
      >
        <svg class="absolute top-0 left-0 w-full h-full">
          <defs>
            <marker
              id="arrowhead"
              markerWidth="10"
              markerHeight="7"
              refX="9"
              refY="3.5"
              orient="auto"
            >
              <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
            </marker>
          </defs>
        </svg>
      </div>
      <div
        id="code-panel"
        class="bg-gray-50 m-4 rounded-lg border border-gray-300 p-4 h-96 overflow-auto"
      >
        <pre id="generatedCode" class="text-sm"></pre>
      </div>
    </main>

        <button
      id="chatToggle"
      onclick="toggleChatbot()"
      class="fixed bottom-5 right-5 bg-blue-500 text-white p-3 rounded-full shadow-lg"
    >
      ðŸ’¬
    </button>
    <div
      id="chatbot"
      class="hidden fixed bottom-5 right-5 w-80 bg-white rounded-lg shadow-lg flex flex-col overflow-hidden"
    >
      <div
        class="bg-blue-500 text-white p-3 flex justify-between items-center cursor-pointer"
        onclick="minimizeChatbot()"
      >
        <span>Chatbot</span>
        <button class="bg-transparent border-none text-white text-lg">â€”</button>
      </div>
      <div id="chatBody" class="h-72 overflow-y-auto p-3 flex flex-col"></div>
      <div class="flex p-3 border-t border-gray-300">
        <input
          id="userInput"
          type="text"
          placeholder="Type a message..."
          class="flex-1 p-2 border rounded-md text-neutral-800"
        />
        <button
          onclick="sendMessage()"
          class="ml-2 px-3 py-2 bg-blue-500 text-white rounded-md"
        >
          Send
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
